<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="icon" href="#"/>
</head>
<body>
    <div id="accounts" class="accounts">
        <button id="register">register</button>
        <button id="login">login</button>
        <p>welcome, ${username}!</p>
    </div>
    <h1>To do list</h1>
    <div id="list-container" class="list-container">
        <button id="get-tasks" onclick="fetchTasks()">show tasks</button>
        <ul id="task-list"></ul>
    </div>
    <button id="add_item" onclick="addTask()">Add task</button>
    <button id="delete_item">Delete task</button>
    <button id="delete_all_item">Delete all tasks</button>
    
    <script src="index.js"></script>
</body>
</html>
